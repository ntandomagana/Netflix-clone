<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>Netflix Clone</title>
  </head>
  <body>
    <header class="header">
      <a class="header-logo" href="#">
        <img src="/images/netflix.svg" alt="" />
      </a>
      <a class="sign-in-btn primary-btn" href="#">Sign in</a>
    </header>

    <section class="banner-section">
      <img class="banner" src="/images/banner.jpg" alt="" />
      <div class="banner-overlay"></div>

      <div class="banner-content">
        <h1 class="banner-title">Unlimited movies, TV shows, and more.</h1>
        <h2 class="banner-subtitle">Watch anywhere. Cancel anytime.</h2>

        <h4 class="form-cta">
          Ready to watch? Enter your email to create or restart your membership.
        </h4>

        <form class="membership-form">
          <div class="membership-input-container">
            <input class="membership-input" type="email" />
            <label class="membership-placeholder" for="email">Email</label>
          </div>
          <label class="membership-input-message"></label>

          <button class="membership-btn primary-btn" type="submit">
            Get Started
          </button>
        </form>
      </div>
    </section>

    <hr class="section-divider" />
    <div class="story-card-container">
      <section class="story-card">
        <div
      </section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
